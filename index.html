<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="name">Not Casio</div>
        <div class="screen"></div>
        <div class="buttons">
            
                <div class="ac buttAct">AC</div>
                <div class="c buttAct">C</div>
                <div class="equal buttAct">=</div>
                <div class="sev butt">7</div>
                <div class="eig butt">8</div>
                <div class="nin butt">9</div>
                <div class="fou butt">4</div>
                <div class="fiv butt">5</div>
                <div class="six butt">6</div>
                <div class="one butt">1</div>
                <div class="two butt">2</div>
                <div class="thr butt">3</div>
                <div class="zer butt">0</div>
                <div class="dot butt">.</div>
                <div class="divide buttOp">/</div>
                <div class="multiply buttOp">*</div>
                <div class="substract buttOp">-</div>
                <div class="sum buttOp">+</div>
            
        </div>
    </div>
</body>
</html>
